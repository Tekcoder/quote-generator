<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote generator</title>
</head>
<body>
    <h1>Simple Quote generator</h1>
    <h2>Welcome to the Quote generator app</h2>
  <h1>Belief Quotes</h1>
  <p>You can choose the number of quotes that you want between 1 and 5. Select any one:</p>
    <form>
       <select name = "dropdown" id="belief">
          <option value = "1">1</option>
          <option value = "2">2</option>
          <option value = "3">3</option>
          <option value = "4">4</option>
          <option value = "5">5</option>
       </select>
    </form>
    <button onclick="getBeliefValue()">Get Value</button>
  <button onclick="beliefQuotes()" >New Quote</button>
  <div>
    <p>Selected value is: <p id="value_1"></p></p>
  </div>
  <div id="beliefQuotes">
      <!-- Quotes will display here -->
        </div>
  <h1>Success Quotes</h1>
  <p>You can choose the number of quotes that you want between 1 and 5. Select any one:</p>
    <form>
       <select name = "dropdown" id="success">
          <option value = "1">1</option>
          <option value = "2">2</option>
          <option value = "3">3</option>
          <option value = "4">4</option>
          <option value = "5">5</option>
       </select>
    </form>
    <button onclick="getSuccessValue()">Get Value</button>
  <button onclick="successQuotes()" >New Quote</button>
  <div>
    <p>Selected value is: <p id="value_2"></p></p>
  </div>
  <div id="successQuotes">
      <!-- Quotes will display here -->
        </div>
  <script src="javascript.js"></script>
</body>
</html>
